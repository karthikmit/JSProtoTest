<!DOCTYPE html>
<html>
<head>
    <title>Mini Twitter Feed App</title>
    <link rel="stylesheet" type="text/css" href="MiniTweeter.css">
</head>

<!-- Letz have Ajax to make JSON calls -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>

<script src="MiniTweeterView.js"></script>
<script src="TwitterFeed.js"></script>
<script src="DomUtils.js"></script>

<body>
<div class="wrapper">

        <div id="userdetails">
            <h2> Latest Tweets Feeder </h2>

            <div id="username">
                Twitter ID: <input type="text" id="twitterid"/>
                <input type="submit" value="Follow Tweets" onclick="updateTweeterList()">
                <br>
            </div>
        </div>


        <div class="left">
            <h3> Tweets followed: </h3>
            <div>
                <ul id="tweeterids"></ul>
            </div>
        </div>
        <div class="right">
            <h3>Recent Tweets</h3>
            <div id="recenttweets"></div>
        </div>
    </div>

</body>
</html>
